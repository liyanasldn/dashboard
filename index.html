<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="nav-header">
                <h2>My Navigation</h2>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
          <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid navbar">
              <div class="navbar-search">
                  <input type="text" class="form-control" placeholder="Search">
              </div>
              <div class="navbar-icons">
                  <i class="bi bi-bell"></i> 
                  <i class="bi bi-person-circle"></i> 
              </div>
              <div class="navbar-hamburger" onclick="toggleSidebar()">
                  <i class="bi bi-list"></i> 
              </div>
          </div>
          
          </nav>        

            <h1>Welcome to My Page</h1>
            <p>Content goes here...</p>

            <!-- Card Section -->
            <div class="card-container">
                <div class="card">
                    <img src="image1.jpg" class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Card Title 1</h5>
                        <p class="card-text">Card description goes here.</p>
                    </div>
                </div>
                <div class="card">
                    <img src="image2.jpg" class="card-img-top" alt="Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Card Title 2</h5>
                        <p class="card-text">Card description goes here.</p>
                    </div>
                </div>
                <div class="card">
                    <img src="image3.jpg" class="card-img-top" alt="Image 3">
                    <div class="card-body">
                        <h5 class="card-title">Card Title 3</h5>
                        <p class="card-text">Card description goes here.</p>
                    </div>
                </div>
            </div>

            <!-- Table Section -->
            <div class="table-responsive">
              <table class="product-table table table-striped">
                  <thead>
                      <tr>
                          <th>ID</th>
                          <th id="name-header">Name <i id="sort-arrow" class="bi bi-arrow-down-up"></i></th>
                          <th>Price</th>
                          <th>Status</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody id="product-tbody">
                      <!-- Dynamic content will be here -->
                  </tbody>
              </table>
            </div>

            <!-- Modal for viewing product details -->
            <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="viewModalLabel">Product Details</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="modal-body">
                          <p><strong>Name:</strong> <span id="modal-product-name"></span></p>
                          <p><strong>Price:</strong> <span id="modal-product-price"></span></p>
                          <p><strong>Status:</strong> <span id="modal-product-status"></span></p>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                  </div>
              </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
