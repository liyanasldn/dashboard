<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="nav-header">
                <h2>Product App</h2>
            </div>
            <ul class="nav-links">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">User</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Sales</a></li>
            </ul>
        </div>
    
        <!-- Main Content -->
        <div class="main-container">
            <!-- Navbar -->
            <nav class="navbar">
                    <div class="navbar-search">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <div class="navbar-icons">
                        <i class="bi bi-bell"></i> 
                        <i class="bi bi-person-circle"></i> 
                    </div>
                    <div class="navbar-hamburger" onclick="toggleSidebar()">
                        <i class="bi bi-list"></i> 
                    </div>
            </nav>
    
            <!-- Main Content Section -->
            <div class="main-content">
                    <h3>Welcome Mrs Wonyoung!</h3>
                    <p>Discover This Month's Activity</p>
    
                <!-- Card Section -->
                <div class="card-container">
                    <div class="card">
                        <div class="card-body">
                            <div class="icon product">
                                <i class="bi bi-box"></i>
                            </div>
                            <div class="text">
                                <h5 class="card-title">1000</h5>
                                <p class="card-text">Total Products Sold</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="icon sales">
                                <i class="bi bi-cash-stack"></i> 
                            </div>
                            <div class="text">
                                <h5 class="card-title">RM 200,000</h5>
                                <p class="card-text">Total Monthly Sales</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="icon revenue">
                                <i class="bi bi-graph-up"></i> 
                            </div>
                            <div class="text">
                                <h5 class="card-title">+10%</h5>
                                <p class="card-text">Revenue Growth</p>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Table Section -->
                <div class="table-responsive">
                    <table class="product-table table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th id="name-header">Name <i id="sort-arrow" class="bi bi-arrow-down-up"></i></th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="product-tbody">
                            <!-- Dynamic content will be here -->
                        </tbody>
                    </table>
                </div>
    
                <!-- Modal for Viewing Product --> 
                <div id="product-modal" class="modal">
                    <div class="modal-content">
                        <span id="close-modal" class="close-btn">&times;</span>
                        <h4 style="padding: 15px 0px">Product Details</h4>
                        <div id="product-details">
                            <!-- Product details will be here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
