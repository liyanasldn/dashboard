<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="nav-header">
                <h2>Admin Dashboard</h2>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Dashboard</a></li>
                <li><a href="#about">User</a></li>
                <li><a href="#services">Product</a></li>
                <li><a href="#contact">Sales</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
          <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid navbar">
              <div class="navbar-search">
                  <input type="text" class="form-control" placeholder="Search">
              </div>
              <div class="navbar-icons">
                  <i class="bi bi-bell"></i> 
                  <i class="bi bi-person-circle"></i> 
              </div>
              <div class="navbar-hamburger" onclick="toggleSidebar()">
                  <i class="bi bi-list"></i> 
              </div>
          </div>
          
          </nav>        

            <h3>Welcome Mrs Wonyoung!</h3>
            <p>Content goes here...</p>

            <!-- Card Section -->
            <div class="card-container">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Products Sold</h5>
                        <p class="card-text">Card description goes here.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Sales</h5>
                        <p class="card-text">Card description goes here.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Revenue</h5>
                        <p class="card-text">Card description goes here.</p>
                    </div>
                </div>
            </div>

             <!-- Table Section -->
              <div class="table-responsive">
                <table class="product-table table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th id="name-header">Name <i id="sort-arrow" class="bi bi-arrow-down-up"></i></th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="product-tbody">
                        <!-- Dynamic content will be here -->
                    </tbody>
                </table>
            </div>

            <!-- Modal for Viewing Product --> 
            <div id="product-modal" class="modal">
              <div class="modal-content">
                  <span id="close-modal" class="close-btn">&times;</span>
                  <h2>Product Details</h2>
                  <div id="product-details">
                      <!-- Product details will be populated here -->
                  </div>
              </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
